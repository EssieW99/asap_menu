<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Template Customization</title>
		<link href="/static/customization.css" rel="stylesheet">
	</head>
	<body>
		<h1>Template Customization</h2>
		<select id="template-select">
			<option value="restaurant">Restaurant</option>
			<option value="catering">Catering</option>
			<option value="wedding">Wedding</option>
			<option value="pizza">Pizza</option>
		</select>
		<select id="font-select">
			<option value="Times New Roman">Times New Roman</option>
			<option value="Helvetica">Helvetica</option>
			<option value="Arial">Arial</option>
		</select>
		<div id="content-container" contenteditable="true"></div>
		<button id="download-button">Download</button>
		<button id="sendToServer">Save Customization</button>
		<button id="deleteButton">Delete Customization</button>


		<script src="{{ url_for('static', filename='scripts/customization.js') }}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
	</body>
</html>
